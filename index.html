<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groovehub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vexflow/4.2.5/vexflow-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/meyda@5.6.3/dist/web/meyda.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
</head>
<body>
   
    <nav>
        <ul>
            <li class="brand"><img src="upbeat-music-sound-wave-1uotbww4xs4eka6o.gif" alt="Spotify">Groovehub</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
     
    <div class="container">
        <div class="songList">
            
            <h1>Best of EDM Collection here!</h1>
            <div class="songitemContainer">
                <img src="starboypic.jpg" alt="Starboy">

                <div class="songItem">
                    
                    <img src="starboypic.jpg" alt="Starboy">
                    <span class="songName">Starboy</span>
                    <span class="songlistplay">
                        <span class="timestamp">04:36 <i class="fa-2x fa-solid fa-circle-play"></i></span>
                    </span>
                </div>
                <img src="b2.jpg" alt="STARGAZING">

                <div class="songItem">
                    <img src="b2.jpg" alt="STARGAZING">
                    <span class="songName">STARGAZING</span>
                    <span class="songlistplay">
                        <span class="timestamp">04:36 <i class="fa-2x fa-solid fa-circle-play"></i></span>
                    </span>
                </div>
                <img src="b3.jpg" alt="Tauba">
                <div class="songItem">
                    <img src="b3.jpg" alt="Tauba">
                    <span class="songName">Tauba</span>
                    <span class="songlistplay">
                        <span class="timestamp">04:36 <i class="fa-2x fa-solid fa-circle-play"></i></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <!-- Bottom player -->
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward"></i>
            <i class="fa-regular fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward"></i>
        </div>
        <div class="songInfo">
            <!-- <img src="gif3.gif" width="32px" alt=""> Adjust size as needed -->
        
        </div>
        <input type="range" name="volume" id="volumeControl" min="0" max="100" value="100">
        <!-- visualiser song -->
       

        
        <button id="voiceCommandButton">Enable Voice Commands</button>

        <img id="viz" src="gif3.gif" width="32px" alt="">
   

    </div>
    
    <div id="sheetMusicContainer"></div>

    <script src="script.js"></script>
</body>
</html>
